{% extends 'requets/base.html' %}

{% block content %}


<div class="change-info mt-4 p-4">

  <form  action="{% url 'client_info' %}" method="post">
    {% csrf_token %}

    <legend class="text-center border-bottom mb-4">les information de {{ user }} client</legend>
    {% if error1 %}
    <div class="errorlist">
            {{ error1 }}
    </div>

    {% endif %}
    {{ u_form.as_p }}
    {{ p_form.as_p }}
    <button class="btn btn-primary btn-block btn-sm inscrire" type="submit" name="button">Changer mes information </button>
  </form>

</div>



{% endblock %}
